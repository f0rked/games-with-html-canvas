---
layout: default
---

    <div id="content">
      {{ content }}
    </div>

    <div id="right_menu">
      {% assign results = site.data.tutorials | where: "id", page.id %}
      {% assign tutorial = results[0] %}
      <div class="menu_holder">
        <a class="a-tutorial_index" href="{{ tutorial.link | relative_url }}">
          <h2>{{ tutorial.name }}</h2>
        </a>
        <ol id="toc_list">
          {% for ch in tutorial.toc %}
          <li><a href="{{ ch.link }}">{{ ch.name }}</a></li>
          {% endfor %}
        </ol>
      </div>
    </div>
