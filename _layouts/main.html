---
layout: default
---

    <div id="menu">
      <h3>Tutoriales disponibles</h3>
      <ul>
        {% assign ordered = site.data.tutorials | sort: "order" %}
        {% for t in ordered %}
        <li><a href="{{ t.link }}" title="{{ t.toolTip }}">{{ t.name }}</a></li>
        {% endfor %}
      </ul>
    </div>

    <div id="content">
      {{ content }}
    </div>
